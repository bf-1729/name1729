<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display:flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background:linear-gradient(-45deg,rgb(48, 29, 132),rgb(44, 102, 177),rgb(25, 180, 167));
        }

        .container {
            background:linear-gradient(rgb(176, 101, 47),rgb(41, 67, 106));
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 240px;
            padding: 20px;
            text-align: center;
            overflow: auto; /* Allows scrolling if content overflows */
        }

        h1 {
            color: rgb(16, 236, 236);
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            margin-bottom: 20px;
        }

        input[type="text"] {
            box-shadow: 1px 1px 6px rgb(16, 14, 14);
            flex: 1;
            padding: 10px;
            border: 1px solid #eeeaea;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            margin-left: 10px;
            border: none;
            color: #e4e7e7;
            border-radius: 4px;
            cursor: pointer;
            background-color:rgb(235, 8, 193);
            lbox-shadow: 1px 1px 6px black;
        }

        button:hover {
            opacity: 0.8;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            color: #11e1f8;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button.incomplete {
            background-color: #2200ff;
        }

        button.incomplete:hover {
            opacity: 0.8;
        }

        button.complete {
            background-color: #28a745;
        }

        button.complete:hover {
            background-color: #218838;
        }

        button.remove {
            background-color: #ef0e0e;
        }

        button.remove:hover {
            background-color: #c82323;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-group">
            <input type="text" id="new-task" placeholder="Add a new task">
            <button onclick="addTask()">Add a Task</button>
        </div>
        <ul id="task-list"></ul>
    </div>
    <script>
        function addTask() {
            const taskInput = document.getElementById('new-task');
            const taskText = taskInput.value.trim();
            
            if (taskText === '') {
                 // Do nothing if the input is empty
                alert("Add atleast one letter to consider as a Task");
                return;
            }

            const taskList = document.getElementById('task-list');
            
            // Create new list item
            const listItem = document.createElement('li');
            listItem.innerHTML = `
                ${taskText}
                <div class="button-group">
                    <button class="incomplete" onclick="toggleComplete(this)">Incomplete</button>
                    <button class="remove" onclick="removeTask(this)">Remove</button>
                </div>
            `;

            taskList.appendChild(listItem);
            const c = taskList.
            taskInput.value = ''; // Clear input field
        }

        function removeTask(button) {
            const listItem = button.parentElement.parentElement;
            listItem.remove();
        }

        function toggleComplete(button) {
            if (button.textContent === 'Incomplete') {
                button.textContent = 'Completed';
                button.classList.remove('incomplete');
                button.classList.add('complete');
                button.style.backgroundColor = '#28a745'; // Complete button color
            } else {
                button.textContent = 'Incomplete';
                button.classList.remove('complete');
                button.classList.add('incomplete');
                button.style.backgroundColor = '#007bff'; // Incomplete button color
            }
        }
    </script>
</body>
</html>
