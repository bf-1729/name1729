<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>AddEventListeners in Html</h1>
    <button id="page" onmouse>Button</button>
    <p id="demo"></p>

    <script>
        let elem = document.getElementById('page');
        elem.addEventListener('mouseover',func);
        elem.addEventListener('mouseleave',drum);

        function func(){
            document.getElementById('demo').innerHTML += "Russia<br>"
        }
        function drum(){
            document.getElementById("demo").innerHTML += "Beijing<br>"
        }
    </script>
</body>
</html>
