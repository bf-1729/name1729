<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Blur() in HTML</h1>
    <input type="text" id="dem"><br><br>
    <button type="button" id="d" onclick="demo()">Focus</button>
    <button type="button" id="p" onclick="page()">Unfocus</button>
    <script>
    function demo(){
        document.getElementById("dem").focus();
    }
    function page(){
        document.getElementById("dem").blur();
    }
    </script>
    
</body>
</html>
