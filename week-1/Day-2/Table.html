<html>
    <head>
        <title>Table tag</title>
        <style>
            thead{
                background-color: black;
                color: white;
                font-style: oblique;
            }
        </style>
    </head>
    <body>
        <h1>Table in HTML</h1>
        <table border = "1" cellpadding="16" cellspacing="0">
            <tr>
                <td>John</td>
                <td>2101</td>
                <td>Full stack Web Development</td>
                <td rowspan="2">98</td>
            </tr>

            <tr>
                <td>Johnson</td>
                <td>7101</td>
                <td>Full stack java Development</td>
            </tr>
            <thead><tr>
                <td><b>Name</b></td>
                <td>UID</td>
                <td>Course Name</td>
                <td>Marks</td>
                </tr>
                </thead>
            <tr>
            <tr>
                <td colspan="3" style="color: chartreuse;">Total Marks</td>
                <td style="color:rgb(255, 170, 127);">76</td>
            </tr>
        </table>
    </body>
</html>
